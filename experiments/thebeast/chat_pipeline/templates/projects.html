<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="light-mode">
    <div class="navbar">
        <button id="home-button" class="nav-btn">BigChat</button>
        <div class="nav-center">
            <button id="projects-button" class="nav-btn">Projects</button>
        </div>
        <div class="nav-right">
            <button class="profile-btn">C</button>
        </div>
    </div>
    <div class="container">
        <div class="left-side">
            <h1>Projects</h1>
            <ul class="projects-list">
                {% for project in projects %}
                <li class="project-summary">
                    <button class="view-btn" onclick="viewProject('{{ project.name }}')">View</button>
                    <div class="project-info">
                        <h2>{{ project.name }}</h2>
                        <p>Number of steps: {{ project.steps }}</p>
                        <p>Estimated tokens: {{ project.token_estimate }}</p>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="right-side">
            <div class="placeholder">
                <h2>Additional Content</h2>
                <p>This area is reserved for future content.</p>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
