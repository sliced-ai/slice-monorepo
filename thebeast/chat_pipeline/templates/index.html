<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Pipeline Experiment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .container {
            display: flex;
        }
        .left-side {
            flex: 2;
            padding: 20px;
            border-right: 1px solid #ddd;
        }
        .right-side {
            flex: 1;
            padding: 20px;
        }
        .conversation {
            border: 1px solid #ddd;
            padding: 10px;
            height: 400px;
            overflow-y: scroll;
        }
        .message {
            margin-bottom: 10px;
        }
        .message.user {
            text-align: right;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h2>Conversation</h2>
            <div id="conversation" class="conversation"></div>
            <form id="chat-form">
                <input type="text" id="input_text" name="input_text" placeholder="Type your message here..." required>
                <button type="submit">Send</button>
            </form>
        </div>
        <div class="right-side">
            <h1>Chat Pipeline Experiment</h1>
            <form id="experiment-form">
                <label for="experiment_name">Experiment Name:</label>
                <input type="text" id="experiment_name" name="experiment_name" required>

                <label>
                    <input type="checkbox" id="use_default" name="use_default">
                    Use Default Settings
                </label>

                <div id="custom-settings">
                    <h3>Model Configuration</h3>
                    <label for="model_name">Model Name:</label>
                    <input type="text" id="model_name" name="model_name" value="gpt-4o">

                    <label for="num_inferences">Number of Inferences:</label>
                    <input type="number" id="num_inferences" name="num_inferences" value="2">

                    <label for="max_tokens">Max Tokens:</label>
                    <input type="number" id="max_tokens" name="max_tokens" value="150">

                    <label for="temperature">Temperature:</label>
                    <input type="number" step="0.1" id="temperature" name="temperature" value="0.7">

                    <label for="top_p">Top P:</label>
                    <input type="number" step="0.1" id="top_p" name="top_p" value="0.9">

                    <h3>Embedding Model Configuration</h3>
                    <label for="embed_model_name">Embedding Model Name:</label>
                    <input type="text" id="embed_model_name" name="embed_model_name" value="default_model">

                    <label for="embed_model">Embedding Model:</label>
                    <input type="text" id="embed_model" name="embed_model" value="text-embedding-3-large">

                    <h3>Autoencoder Configuration</h3>
                    <label for="input_size">Input Size:</label>
                    <input type="number" id="input_size" name="input_size" value="1000">

                    <label for="hidden_size">Hidden Size:</label>
                    <input type="number" id="hidden_size" name="hidden_size" value="512">

                    <label for="learning_rate">Learning Rate:</label>
                    <input type="number" step="0.001" id="learning_rate" name="learning_rate" value="0.001">
                </div>
            </form>

            <div id="response"></div>
        </div>
    </div>

    <script>
        document.getElementById('use_default').addEventListener('change', function() {
            document.getElementById('custom-settings').style.display = this.checked ? 'none' : 'block';
        });

        document.getElementById('chat-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const inputText = document.getElementById('input_text').value;
            if (inputText.trim() === "") {
                alert('Please enter some text.');
                return;
            }

            const formData = new FormData(document.getElementById('experiment-form'));
            formData.append('input_text', inputText);

            fetch('/chat', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }

                document.getElementById('response').innerText = data.message;
                const conversation = document.getElementById('conversation');
                const userMessage = document.createElement('div');
                userMessage.className = 'message user';
                userMessage.innerText = inputText;
                conversation.appendChild(userMessage);

                const botMessage = document.createElement('div');
                botMessage.className = 'message bot';
                botMessage.innerText = data.chosen_response;
                conversation.appendChild(botMessage);

                document.getElementById('input_text').value = '';
                conversation.scrollTop = conversation.scrollHeight;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to send message.');
            });
        });
    </script>
</body>
</html>
